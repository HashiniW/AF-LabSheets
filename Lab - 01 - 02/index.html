<script type="text/javascript">
    //creating JS objects using object literal - {}

    const MyInfo = {
        name: "Hashini",
        age:  "23",
        address: "Matale",
        greet: function () {
            return "Hi, My name is ${this.name}!";
        }
    };

console.log(MyInfo);

</script>
