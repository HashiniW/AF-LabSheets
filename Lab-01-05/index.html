<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    function githubAPI(callback){
        $.getJSON("https://api.github.com/users", callback);
    }
    
    function callback(data){
        data.forEach(element => {
            if(element.id == 1){ //getting the first user only
                console.log(element)
            }
        });
    }
    
    githubAPI(callback);

</script>
</body>
</html>
